name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: |
        dotnet restore src/Vibe.UI/Vibe.UI.csproj
        dotnet restore src/Vibe.UI.CLI/Vibe.UI.CLI.csproj
        dotnet restore tests/Vibe.UI.Tests/Vibe.UI.Tests.csproj
        dotnet restore tests/Vibe.UI.CLI.Tests/Vibe.UI.CLI.Tests.csproj

    - name: Build
      run: |
        dotnet build src/Vibe.UI/Vibe.UI.csproj --configuration Release --no-restore
        dotnet build src/Vibe.UI.CLI/Vibe.UI.CLI.csproj --configuration Release --no-restore
        dotnet build tests/Vibe.UI.Tests/Vibe.UI.Tests.csproj --configuration Release --no-restore
        dotnet build tests/Vibe.UI.CLI.Tests/Vibe.UI.CLI.Tests.csproj --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test tests/Vibe.UI.Tests/Vibe.UI.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
        dotnet test tests/Vibe.UI.CLI.Tests/Vibe.UI.CLI.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-vibe-ui
        fail_ci_if_error: false
        verbose: true
